<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha384-DyZ88mC6Up2uqS0ImDB4c0hfO6vGquShj8PbWofj50YZPcKGk9W2iEsv9n5JxtiY" crossorigin="anonymous">

    <title>P2P Buy</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .app-bar {
            display: flex;
            align-items: center;
            background-color: #9e9e9e;
            padding: 10px 20px;
            color: black;
            justify-content: space-between;
        }

        .logo {
            width: 120px;
            margin-right: auto;
        }

        .actions {
            display: flex;
            align-items: center;
        }


        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .icon-button .material-icons {
            font-size: 24px;
            color: black;
        }
        .menu-buttons {
            display: flex;
            overflow-x: auto;
            padding: 10px;
        }
        .menu-button {
            padding: 30px 120px 20px;
            font-size: 18px;
            background-color: transparent;
            border: none;
            color: black;
            cursor: pointer;
            margin: 0 10px;
            position: relative;
            text-align: center;
            outline: none;
        }
        .menu-button.active {
            color: #F7A600;
        }
        .menu-button.active::after {
            content: '';
            display: block;
            height: 3px;
            width: 40px;
            background-color: #FFD700;
            margin-top: 5px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }
        .big-button {
            font-size: 40px;
            padding: 20px 50px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            width: 200px;
        }
        .buy-button {
            background-color: green;
            color: white;
        }
        .sell-button {
            background-color: white;
            color: black;
            border: 1px solid black;
            margin-left: 40px;
        }
        .no-records {
            text-align: center;
            margin-top: 200px;
        }
        .no-records p {
            font-size: 34px;
            color: grey;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="app-bar">
        <img src="assets/logo.png" alt="Logo" class="logo"
            onerror="this.style.display='none'; document.getElementById('error-icon').style.display='inline';">
        <i id="error-icon" class="material-icons" style="display: none;">error</i>

        <div class="actions">
            <button class="icon-button" onclick="handleSearch()">
                <span class="material-icons">search</span>
            </button>
            <button class="icon-button" onclick="navigateToMenu()">
                <span class="material-icons">menu</span>
            </button>
        </div>
    </header>
    
    <div class="main-container">
        <div class="menu-buttons">
            <button class="menu-button" onclick="navigateToPage('OneClickToBuy')">OneClickToBuy</button>
            <button class="menu-button active" onclick="navigateToPage('P2P')">P2P</button>
            <button class="menu-button" onclick="navigateToPage('Block')">Block</button>
            <button class="menu-button" onclick="navigateToPage('Fiat')">Fiat</button>
            <button class="menu-button" onclick="navigateToPage('Auto-Invest')">Auto-Invest</button>
        </div>
        
        <div class="action-buttons">
            <button class="big-button buy-button" onclick="navigateToPage('Buy')">Buy</button>
            <button class="big-button sell-button" onclick="navigateToPage('Sell')">Sell</button>
        </div>
        
        <div class="no-records">
            <p>No records yet</p>
        </div>
    </div>

    <script>
        function searchAction() {
            alert('Search button clicked');
        }
        
        function navigateToMenu() {
            window.location.href = 'menu.html'; // Redirect to the menu page
        }



        function navigateToPage(page) {
            if (page === 'OneClickToBuy') {
                window.location.href = 'oneclickBuy_Buy.html';
            } else if (page === 'P2P') {
                window.location.href = '/p2pBuy';
            } else if (page === 'Block') {
                window.location.href = 'block.html';
            } else if (page === 'Fiat') {
                window.location.href = 'fiat.html';
            } else if (page === 'Auto-Invest') {
                window.location.href = '/bot';
            } else if (page === 'Buy') {
                window.location.href = '/buy';
            } else if (page === 'Sell') {
                window.location.href = 'p2pSell.html';
            }
            console.log(`${page} button clicked`);
        }
    </script>
</body>
</html>
