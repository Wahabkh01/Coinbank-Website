<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Screen</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .login-button {
            background-color: transparent;
            color: #F7A600;
            text-decoration: none;
            font-weight: bold;
        }

        .divider {
            border: none;
            border-top: 2px solid #E0E0E0;
            margin: 20px 0;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .tab-button {
            background-color: transparent;
            color: #F7A600;
            font-size: 18px;
            border: none;
            text-decoration: underline;
            cursor: pointer;
            flex: 1;
            text-align: center;
        }

        .tab-button.active {
            text-decoration: none;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
        }

        .referral-label {
            font-size: 16px;
            font-weight: bold;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .checkbox {
            margin-right: 10px;
        }

        .terms-label {
            font-size: 12px;
        }

        .forgot-password {
            color: #F7A600;
            text-decoration: none;
            float: right;
        }

        .signup-button {
            background-color: #F7A600;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
        }

        .or-signup {
            text-align: center;
            margin: 20px 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
        }

        .social-button {
            background-color: white;
            color: black;
            border: 1px solid #E0E0E0;
            border-radius: 30px;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .social-button i {
            margin-right: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
            <a href="login.html" class="login-button">Login</a>
        </div>

        <hr class="divider">
        
        <div class="button-group">
            <button class="tab-button active">Email</button>
            <button class="tab-button">Mobile</button>
        </div>

        <input type="email" placeholder="Email" class="input-field" id="email">
        <input type="password" placeholder="Password" class="input-field" id="password">
        
        <label for="referral-code" class="referral-label">Referral Code (optional)</label>
        <input type="text" placeholder="Referral Code" class="input-field" id="referral-code">
        
        <div class="checkbox-group">
            <input type="checkbox" id="terms" class="checkbox">
            <label for="terms" class="terms-label">By clicking 'Create Account', you agree to Terms of Services and Privacy Policy</label>
        </div>

        <a href="#" class="forgot-password">Forgot Password?</a>
        
        <button class="signup-button" onclick="window.location.href='login.html'">Sign Up</button>

        <div class="or-signup">
            <p>or Sign Up with</p>
        </div>

        <div class="social-buttons">
            <button class="social-button"><i class="fab fa-google"></i> Google</button>
            <button class="social-button"><i class="fab fa-apple"></i> Apple</button>
        </div>

        <hr class="divider">
    </div>
</body>
</html>
